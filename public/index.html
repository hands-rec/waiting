<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>待ち時間予測 リトルの公式</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <h1>待ち時間予測 リトルの公式</h1>
    <form class="form-inline">
      <input id="l" type="number" class="form-control" placeholder="自分の前に居る人数">
      <input id="lambda" type="number" class="form-control" placeholder="1分の間に自分の後ろに並んだ人数">
      <button id="btn-calc" type="button" class="btn btn-primary btn-sm">計算</button>
      <p id="waiting"></p>
    </form>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script>
$(function(){
  $('#btn-calc').click(function(){
    var w = $('#l').val() / $('#lambda').val();
    $('#waiting').text("待ち時間は"+w+"分");
  });
});
    </script>
  </body>
</html>
