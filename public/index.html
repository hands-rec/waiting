<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>待ち時間予測 リトルの公式</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/waiting.css">
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <header>
      <div class="container">
        <h1>待ち時間予測<small>リトルの公式</small></h1>
      </div>
    </header>
    <div class="container">
      <form id="form" class="form-inline">
        <div class='form-group'>
          <input id="l" type="text" pattern="[0-9]*" class="input-lg form-control" placeholder="自分の前に居る人数">
        </div>
        <div class='form-group'>
          <input id="lambda" type="text" pattern="[0-9]*" class="input-lg form-control" placeholder="1分の間に自分の後ろに並んだ人数">
        </div>
        <div class='form-group'>
          <p id="waiting" class="form-control-static input-lg glyphicon glyphicon-time"></p>
        </div>
      </form>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script>
$(function(){
  var $form = $('#form');
  $form.find('#l, #lambda').keyup(function(){
    var l = $('#l').val();
    var lambda = $('#lambda').val();
    
    if (l == '' || lambda == '') {
      return ;
    }

    var w_m = Math.floor(l / lambda);
    var w_s = ((l / lambda) - w_m) * 60;
    var $waiting = $('#waiting');
    var waiting = '待ち時間は';
    if (0 < w_m) {
      waiting = waiting + w_m + '分';
    }
    if (0 < w_s) {
      waiting = waiting + w_s + '秒';
    }
    $waiting.text(waiting);
  });
});
    </script>
  </body>
</html>
