<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>待ち時間予測 リトルの公式</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="./css/waiting.css">
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <header>
      <div class="container">
        <h1>待ち時間予測<h1>
      </div>
    </header>
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-6">
          <form id="form">
            <div class="form-group">
              <input id="l" type="text" pattern="[0-9]*" class="input-lg form-control" placeholder="自分の前に居る人数を入力">
            </div>
            <div class="">
              <p class="lead">開始ボタンを押したあとに自分の後ろに並んだ人の数をカウント</p>
            </div>
            <div id="startBtnBox" class="form-group">
              <button id="startBtn" type="button" class="btn btn-block btn-primary btn-lg" disabled="disabled">開始</button>
            </div>
            <div id="countdownBox" class="form-group">
              <p class="input-lg text-center"><span id="countdown">60</span>秒</p>
              <div class="form-group">
                  <button id="plusBtn" type="button" class="btn btn-block btn-default btn-lg" disabled="disabled">+</button>
              </div>  
              <div class="form-group">
                  <p class="input-lg text-center">後ろに並んだ人 <span id="count"></span>人</p>
              </div>  
            </div>
            <div class="form-group">
              <p id="waiting" class="form-control-static input-lg">
                <span class="glyphicon glyphicon-time" aria-hidden="true"></span>
                <span id="time"></span>
              </p>
            </div>
          </form>
        </div>
        <div class="col-xs-12 col-sm-6">
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="./js/waiting.js"></script>
  </body>
</html>
